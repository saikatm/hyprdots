########################################
#              STARTUP                 #
########################################

exec-once = waybar
exec-once = mako
exec-once = pipewire
exec-once = fcitx5
exec-once = hypridle
exec-once = uwsm app -- swaybg -i ~/Pictures/Wallpapers/wall00.jpg -m fill
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-clip-persist --clipboard regular


########################################
#              KEYBINDINGS             #
########################################
$mod = SUPER

# Temporary
# Reload Hyprland
bind = $mod, R, exec, hyprctl reload
# Reload Waybar (kill & restart)
bind = $mod, W, exec, pkill waybar && waybar &

# Close windows
bind = $mod, Q, killactive   # Close active window  

# Launch wlogout
bind = $mod, ESC, exec, wlogout

# Fullscreen active window
bind = $mod, F, exec, fullscreen

# Control tiling
bind = $mod, J, togglesplit        # Toggle split
bind = $mod, P, pseudo             # Pseudo window
bind = $mod, V, togglefloating     # Toggle floating
bind = SHIFT, F11, fullscreen, 0   # Force full screen
bind = $mod, F11, fullscreen, 1     # Full width

# Move focus with $mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces with $mod + [0-9]
bind = $mod, code:10, workspace, 1
bind = $mod, code:11, workspace, 2
bind = $mod, code:12, workspace, 3
bind = $mod, code:13, workspace, 4
bind = $mod, code:14, workspace, 5
bind = $mod, code:15, workspace, 6
bind = $mod, code:16, workspace, 7
bind = $mod, code:17, workspace, l
bind = $mod, code:18, workspace, 9
bind = $mod, code:19, workspace, 10

# Move active window to a workspace with $mod + SHIFT + [0-9]
bind = $mod SHIFT, code:10, movetoworkspace, 1
bind = $mod SHIFT, code:11, movetoworkspace, 2
bind = $mod SHIFT, code:12, movetoworkspace, 3
bind = $mod SHIFT, code:13, movetoworkspace, 4
bind = $mod SHIFT, code:14, movetoworkspace, 5
bind = $mod SHIFT, code:15, movetoworkspace, 6
bind = $mod SHIFT, code:16, movetoworkspace, 7
bind = $mod SHIFT, code:17, movetoworkspace, 8
bind = $mod SHIFT, code:18, movetoworkspace, 9
bind = $mod SHIFT, code:19, movetoworkspace, 10

# Tab between workspaces
bind = $mod, TAB, workspace, e+1
bind = $mod SHIFT, TAB, workspace, e-1
bind = $mod CTRL, TAB, workspace, previous

# Swap active window with the one next to it with $mod + SHIFT + arrow keys
bind = $mod SHIFT, left, swapwindow, l
bind = $mod SHIFT, right, swapwindow, r
bind = $mod SHIFT, up, swapwindow, u
bind = $mod SHIFT, down, swapwindow, d

# Cycle through Previoues workspace
ALT, Tab, workspace, previous


bind = ALT, Tab, bringactivetotop
bind = ALT SHIFT, Tab, bringactivetotop 

# Resize active window
bind = $mod, code:20, resizeactive, -100 0    # - key
bind = $mod, code:21, resizeactive, 100 0     # = key
bind = $mod SHIFT, code:20, resizeactive, 0 -100
bind = $mod SHIFT, code:21, resizeactive, 0 100

# Scroll through workspaces with $mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with $mod + mouse dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Aesthetics
bind = $mod, BACKSPACE, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle

# Notifications
bind = $mod, COMMA, exec, makoctl dismiss
bind = $mod SHIFT, COMMA, exec, makoctl dismiss --all
bind = $mod CTRL, COMMA, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Nightlight / Idle toggles
bind = $mod CTRL, N, exec, hyprctl dispatch togglesunset

# Screenshots & recordings
bind = , PRINT, exec, hyprshot -m region --clipboard-only --freeze 

# Application launcher & menus
$terminal = kitty
$browser = google-chrome

bind = $mod, SPACE, exec, fuzzel
bind = $mod SHIFT, C, exec, gnome-calculator
bind = $mod, RETURN, exec, $terminal --working-directory="$(pwd)"
bind = $mod SHIFT, F, exec, uwsm app -- nautilus --new-window
bind = $mod SHIFT, B, exec, $browser
bind = $mod CTRL SHIFT, B, exec, $browser --private
bind = $mod SHIFT, T, exec, $terminal -e htop

# Toggle Gamemode
bind = WIN, F1, exec, ~/.config/hypr/gamemode.sh

########################################
#              GENERAL SETTINGS        #
########################################
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

########################################
#             DECORATION               #
########################################
decoration {
    rounding = 3
    shadow {
        enabled = true
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 8
        passes = 3
        noise = 0.01
        contrast = 0.9
        brightness = 0.8
        vibrancy = 0.2
        vibrancy_darkness = 0.0
    }
}

########################################
#             ANIMATIONS               #
########################################
# credit: https://github.com/HyDE-Project/HyDE/blob/master/Configs/.config/hypr/animations/fast.conf

animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

########################################
#              LAYOUTS                 #
########################################
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}
master {
    new_status = master
}

########################################
#             MISC SETTINGS            #
########################################
misc {
    disable_hyprland_logo = true
    disable_splash_rendering  = true
    focus_on_activate = true
}

########################################
#               MONITORS               #
########################################

# For Office Computer
# monitor=,preferred,auto,1

#For Laptop 
monitor=,preferred,auto,1.25

########################################
#               INPUT                  #
########################################
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = fkeys:basic_13-24
    kb_rules =
    follow_mouse = 1
    sensitivity = 0s
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        scroll_factor   = 1
        clickfinger_behavior = true
        tap-to-click	= true
        tap-and-drag    = true
    }
}
gestures {
        gesture = 3, horizontal, workspace
        gesture = 3, swipe, mod: SUPER, resize
        gesture = 3, up, fullscreen
        gesture = 3, down, float

        }

########################################
#           WINDOW RULES               #
########################################
windowrule = suppressevent maximize, class:.*
# windowrule = opacity 0.97 0.9, class:.* ## makes windows opopaque
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# App-specific tweaks

# Float Steam, fullscreen RetroArch
windowrule = float, class:steam
windowrule = center, class:steam, title:Steam
windowrule = opacity 1 1, class:steam
windowrule = size 1100 700, class:steam, title:Steam
windowrule = size 460 800, class:steam, title:Friends List
windowrule = idleinhibit fullscreen, class:steam

# Floating windows
windowrule = float, tag:floating-window
windowrule = center, tag:floating-window
windowrule = size 800 600, tag:floating-window
windowrule = tag +floating-window, class:(blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|com.gabm.satty|About|TUI.float|Calculator)
windowrule = tag +floating-window, class:(xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus), title:^(Open.*Files?|Open Folder|Save.*Files?|Save.*As|Save|All Files)

# Fullscreen screensaver
windowrule = fullscreen, class:Screensaver

# No transparency on media windows
windowrule = opacity 1 1, class:^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|imv|org.gnome.NautilusPreviewer)$

# Calculator
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = size 300 400, class:^(org.gnome.Calculator)$

# Kitty
windowrulev2 = opacity 0.85 0.75, class:^(kitty)$
