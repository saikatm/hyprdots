########################################
#              KEYBINDINGS             #
########################################
$mod = SUPER

# Close windows
bind = $mod SHIFT, Q, Close active window, killactive

# Control tiling
bind = $mod, J, Toggle split, togglesplit      # dwindle
bind = $mod, P, Pseudo window, pseudo          # dwindle
bind = $mod, V, Toggle floating, togglefloating
bind = SHIFT, F11, Force full screen, fullscreen, 0
bind = ALT, F11, Full width, fullscreen, 1

# Move focus with $mod + arrow keys
bind = $mod, left, Move focus left, movefocus, l
bind = $mod, right, Move focus right, movefocus, r
bind = $mod, up, Move focus up, movefocus, u
bind = $mod, down, Move focus down, movefocus, d

# Switch workspaces with $mod + [0-9]
bind = $mod, code:10, Switch to workspace 1, workspace, 1
bind = $mod, code:11, Switch to workspace 2, workspace, 2
bind = $mod, code:12, Switch to workspace 3, workspace, 3
bind = $mod, code:13, Switch to workspace 4, workspace, 4
bind = $mod, code:14, Switch to workspace 5, workspace, 5
bind = $mod, code:15, Switch to workspace 6, workspace, 6
bind = $mod, code:16, Switch to workspace 7, workspace, 7
bind = $mod, code:17, Switch to workspace 8, workspace, 8
bind = $mod, code:18, Switch to workspace 9, workspace, 9
bind = $mod, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with $mod + SHIFT + [0-9]
bind = $mod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bind = $mod SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bind = $mod SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bind = $mod SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bind = $mod SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bind = $mod SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bind = $mod SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bind = $mod SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bind = $mod SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bind = $mod SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Tab between workspaces
bind = $mod, TAB, Next workspace, workspace, e+1
bind = $mod SHIFT, TAB, Previous workspace, workspace, e-1
bind = $mod CTRL, TAB, Former workspace, workspace, previous

# Swap active window with the one next to it with $mod + SHIFT + arrow keys
bind = $mod SHIFT, left, Swap window to the left, swapwindow, l
bind = $mod SHIFT, right, Swap window to the right, swapwindow, r
bind = $mod SHIFT, up, Swap window up, swapwindow, u
bind = $mod SHIFT, down, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bind = ALT, Tab, Cycle to next window, cyclenext
bind = ALT SHIFT, Tab, Cycle to prev window, cyclenext, prev
bind = ALT, Tab, Reveal active window on top, bringactivetotop
bind = ALT SHIFT, Tab, Reveal active window on top, bringactivetotop

# Resize active window
bind = $mod, code:20, Expand window left, resizeactive, -100 0    # - key
bind = $mod, code:21, Shrink window left, resizeactive, 100 0     # = key
bind = $mod SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bind = $mod SHIFT, code:21, Expand window down, resizeactive, 0 100

# Scroll through workspaces with $mod + scroll
bind = $mod, mouse_down, Scroll active workspace forward, workspace, e+1
bind = $mod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + mouse dragging
bindmd = $mod, mouse:272, Move window, movewindow
bindmd = $mod, mouse:273, Resize window, resizewindow

# Application launcher & menus
bind = $mod, SPACE, Launch apps, exec, fuzzel
bind = $mod, ESCAPE, Power menu, exec, omarchy-menu system
bind = , XF86Calculator, Calculator, exec, gnome-calculator

# Aesthetics
bind = $mod, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle

# Notifications
bind = $mod, COMMA, Dismiss last notification, exec, makoctl dismiss
bind = $mod SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bind = $mod CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Nightlight / Idle toggles
bind = $mod, CTRL, N, exec, hyprctl dispatch togglesunset

# Screenshots & recordings
bind = , PRINT, Screenshot of whole screen, exec, hyprshot
bind = SHIFT, PRINT, Screenshot of region, exec, hyprshot -r

# App-specific bindings
$terminal = kitty
$browser = firefox
bind = $mod, RETURN, exec, bash -c '$terminal --working-directory="$(pwd)"'
bind = $mod, F, File manager, exec, uwsm app -- nautilus --new-window
bind = $mod, B, Browser, exec, $browser
bind = $mod SHIFT, B, Browser (private), exec, $browser --private
bind = $mod, T, Activity, exec, $terminal -e htop

########################################
#              GENERAL SETTINGS        #
########################################
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

########################################
#             DECORATION               #
########################################
decoration {
    rounding = 0
    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

########################################
#             ANIMATIONS               #
########################################
animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
}

########################################
#              LAYOUTS                 #
########################################
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}
master {
    new_status = master
}

########################################
#             MISC SETTINGS            #
########################################
misc {
    disable_hyprland_logo = true
    disable_splash_rendering  = true
    focus_on_activate = true
}

########################################
#               MONITORS               #
########################################
env = GDK_SCALE,2
monitor=,preferred,auto,1.2

########################################
#               INPUT                  #
########################################
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:caps
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

########################################
#           WINDOW RULES               #
########################################
windowrule = suppressevent maximize, class:.*
windowrule = opacity 0.97 0.9, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# App-specific tweaks

# Float Steam, fullscreen RetroArch
windowrule = float, class:steam
windowrule = center, class:steam, title:Steam
windowrule = opacity 1 1, class:steam
windowrule = size 1100 700, class:steam, title:Steam
windowrule = size 460 800, class:steam, title:Friends List
windowrule = idleinhibit fullscreen, class:steam

# Floating windows
windowrule = float, tag:floating-window
windowrule = center, tag:floating-window
windowrule = size 800 600, tag:floating-window
windowrule = tag +floating-window, class:(blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|com.gabm.satty|Omarchy|About|TUI.float)
windowrule = tag +floating-window, class:(xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus), title:^(Open.*Files?|Open Folder|Save.*Files?|Save.*As|Save|All Files)

# Fullscreen screensaver
windowrule = fullscreen, class:Screensaver

# No transparency on media windows
windowrule = opacity 1 1, class:^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$

# Terminal styling
windowrule = tag +terminal, class:(Alacritty|kitty|com.mitchellh.ghostty)
